<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	  <title>The Code Review Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/styles.css">
	  <link href='https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900' rel='stylesheet' type='text/css'>

</head>
	  
<body>
	
	<header>
		<h1>The Code Review</h1>
		<div class="sub">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>	
	</header>	
	
	
	<div class="container">
		<hr>
		<form action="http://www.example.com/register" method="get">
			<fieldset id="contact">
				<legend id="section-title">Contact Information</legend>
					<label for="name">Full Name</label>
					<input id="name" type="text" name="name" placeholder="Required">
					
					<label for="email">Email Address</label>
					<input id="email" type="text" name="email"placeholder="Required">
					
					<label for="phone">Phone Number</label>
					<input id="phone" type="text" name="phone">
					
					<label for="street">Street Address</label>
					<input id="street" type="text" name="street">
					
					<label for="city">City</label>
					<input id="city" type="text" name="city">
					
					<label>State</label>
					<select name="states">
						<option label="Choose State" value="select">Choose State</option>
						<option label="NT" value="nt">NT</option>
						<option label="NSW" value="nsw">NSW</option>
						<option label="QLD" value="qld">QLD</option>
						<option label="SA" value="sa">SA</option>
						<option label ="VIC" value="vic">VIC</option>
						<option label="WA"value="wa">WA</option>
					</select>	
						<label for="zip">Zip Code</label><br />
						<input id="zip" type="text" name="zip">

			</fieldset>
			
			<fieldset id="newsletter">
				<legend id="section-title">Newsletter</legend>
					<p>Select the newsletters you would like to receive</p>
					
					<input id="html-news" type="checkbox" name="news-type" value="html-news" checked="checked" /><label for="html-news">HTML News</label><br />
					
					
					<input id="css-news" type="checkbox" name="news-type" value="css-news"/><label for="css-news">CSS News</label><br />
					
					<input id="javascript news" type="checkbox" name="news-type" value="javascript-news"/><label for="javascript-news">Javascript News</label>
				
					
					<p>Newsletter format</p>
					
					<input id="html" type="radio" name="format" value="html" checked="checked"/>
					<label for="html">HTML</label><br />
					
					<input id="plain-text" type="radio" name="format" value="plain-text"/>
					<label for="plain-text">Plain text</label><br />
					
					<p>Other topics you'd like to hear about</p>
					<textarea name="topics"></textarea>
			</fieldset>
			
			
				<input id="submit" type="submit" name="submit" value="Sign Up" />
				
			<p>Copyright The Code Review</p>
		</form>
			
	</div>
	
</body>

</html>
