<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	  <title>The Code Review Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="styles.css">
	  <link rel="stylesheet" href="css/normalize.css">
	  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
	  
<body>
	
	<header>
		<h1>The Code Review</h1>
		<h1>Signup for our newsletter</h1>
		<p>Get the latest news on how your code is doing right in your inbox</p>							
	</header>	
	
	
	<div class="container">
		<form action="http://www.example.com/register" method="get">
			<fieldset>
				<legend>Contact Information</legend>
					<label>Full Name<input type="text" name="name"></label>
					<label>Email Address<input type="email" name="email"></label>
					<label>Phone Number</label>
					<label>Street Address</label>
					<label>City</label>
					<label>State</label>
					<label>Zip Code</label>
			</fieldset>
			
			<fieldset>
				<legend>Newsletter</legend>
					<p>Select the newsletter you would like to receive</p>
					<label>HTML News</label>
					<label>CSS News</label>
					<label>Javascript News</label>
					
					<p>Newsletter format</p>
					
					<label>HTML</label>
					<label>Plain text</label>
					
					<p>Other topics you'd like to hear about</p>
			</fieldset>
			
			<div>Sign Up</div>
			Copyright The Code Review
		</form>
	</div>
	
	
</body>

</html>
